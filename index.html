<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="app.css" rel="stylesheet">

    <script type="text/javascript" src="https://kit.fontawesome.com/41e3d01f75.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <button id="themeSwitch" type="button" class="btn btn-warning mt-3 fw-bold">theme switch</button>

    <div class="container-fluid d-flex align-items-center justify-content-center my-auto">
        <div id="regForm" class="container-md p-5 mt-5">
            <form id="sigupForm" action="#" method="post" class="row g-3 row-gap-3">
                <h1 class="display-6 fw-bold">Registration Form</h1>
                <div class="col-md-6">
                    <label for="fname" class="form-label fs-6">First Name*</label>
                    <input type="text" class="form-control" id="fname" name="fname">
                    <label id="fnameError"for="fname" class="form-label fs-6 text-danger fw-bold"></label>
                </div>
                <div class="col-md-6">
                    <label for="lname" class="form-label fs-6">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname">
                </div>
                <div class="col-md-6">
                    <label for="bday" class="form-label fs-6">Birthday*</label>
                    <input type="date" class="form-control" id="bday" name="bday">
                    <label id="dateError"for="bday" class="form-label fs-6 text-danger fw-bold"></label>
                </div>
                <fieldset class="col-md-6">
                    <legend class="col-form-label col-sm-2 fs-6">Gender*</legend>
                    <div class="d-flex column-gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="m" id="male" checked>
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" value="f" id="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                </fieldset>
                <div class="col-md-6">
                    <label for="email" class="form-label fs-6">Email*</label>
                    <input type="email" class="form-control" id="email" name="email">
                    <label id="emailError" for="email" class="form-label fs-6 text-danger fw-bold"></label>
                </div>
                <div class="col-md-6">
                    <label for="phone" class="form-label fs-6">Phone*</label>
                    <input type="number" class="form-control" id="phone" name="phone">
                    <label id="phoneError" for="phone" class="form-label fs-6 text-danger fw-bold"></label>
                </div>
                <select class="col mx-2 form-select form-select-sm" aria-label="Select Options">
                    <option selected>Choose option</option>
                    <option value="1">Option One</option>
                    <option value="2">Option Two</option>
                    <option value="3">Option Three</option>
                </select>
                <div class="col-12 d-grid gap-2">
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div id="success" class="col-12 text-center"style="display:none">Form Successfully Submitted</div>
        </div>
    </div>

    <div class="container-fluid d-flex mt-5 mb-3 align-items-center justify-content-center">
        <p class="fs-5 text-center text-light fw-bold mr-5">Copyright Â© 2024 Designed By
            <i class="fa-brands fa-github px-2"></i>
            <a class="text-decoration-none text-light" href="https://github.com/thedividedorange/">TheDividedOrange</a>
        </p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
